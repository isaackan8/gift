<script>
let scratchedCount = 0;

function playSound() {
    const audio = new Audio('https://www.soundjay.com/misc/sounds/scratch-1.mp3');
    audio.play();
}

function updateCounter() {
    scratchedCount++;
    const progressFill = document.querySelector('.progress-fill');
    const progressText = document.querySelector('.progress-text');
    const percentage = (scratchedCount / 100) * 100;
    
    progressFill.style.width = `${percentage}%`;
    progressText.textContent = `已刮開: ${scratchedCount}/100`;
}
</script>

<style>
.progress-bar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 600px;
    height: 30px;
    background: rgba(26, 26, 26, 0.8);
    border-radius: 15px;
    border: 2px solid #ffd700;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(45deg, #ffd700, #ffa500);
    transition: width 0.3s ease;
}

.progress-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

.scratch-title {
    text-align: center;
    font-size: 2.5em;
    color: #ffd700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    margin: 20px 0;
    font-weight: bold;
}

.scratch-subtitle {
    text-align: center;
    font-size: 1.2em;
    color: #ffa500;
    margin-bottom: 30px;
}

.firework {
    position: fixed;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd700, #ff6b6b);
    animation: explode 1s ease-out forwards;
    pointer-events: none;
}

.congratulations {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: #ffd700;
    padding: 20px 40px;
    border-radius: 10px;
    font-size: 24px;
    z-index: 1000;
    animation: bounce 0.5s ease infinite alternate;
}

@keyframes explode {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(20);
        opacity: 0;
    }
}

@keyframes bounce {
    from {
        transform: translate(-50%, -50%) scale(1);
    }
    to {
        transform: translate(-50%, -50%) scale(1.1);
    }
}
</style>

<div class="scratch-title">高達100次中獎機會</div>
<div class="scratch-subtitle">刮開方格，看看您能中多少獎!</div>

<script>
const progressBar = document.createElement('div');
progressBar.className = 'progress-bar';
progressBar.innerHTML = `
    <div class="progress-fill"></div>
    <div class="progress-text">已刮開: 0/100</div>
`;
document.body.appendChild(progressBar);

const originalScratchNumber = window.scratchNumber;
window.scratchNumber = function(button, number) {
    if (!button.classList.contains('scratched')) {
        originalScratchNumber(button, number);
        updateCounter();
        checkCompletion();
    }
}

function checkCompletion() {
    if (scratchedCount === 100) {
        createFireworks();
        showCongratulations();
    }
}

function createFireworks() {
    for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }, i * 300);
    }
}

function showCongratulations() {
    const congrats = document.createElement('div');
    congrats.className = 'congratulations';
    congrats.innerHTML = '🎉 恭喜得到PEARL🎉';
    document.body.appendChild(congrats);
    
    setTimeout(() => {
        congrats.remove();
    }, 5000);
}
</script>
