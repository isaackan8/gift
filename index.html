    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f7; /* Apple-style light background */
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; /* Apple system font */
            color: #1d1d1f;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px; /* Increased gap for better touch targets */
            max-width: 95vw; /* Responsive width */
            margin: 20px auto;
            background: #ffffff;
            padding: 16px;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .number {
            width: calc(9vw - 10px); /* Responsive button size */
            height: calc(9vw - 10px);
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            color: #1d1d1f;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* iOS-style transition */
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .number::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .number:hover::before {
            left: 100%;
        }
        .number.scratched {
            background: linear-gradient(145deg, #007AFF, #5856D6); /* iOS blue gradient */
            color: white;
            transform: scale(0.95) translateY(2px);
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            display: none;
            z-index: 100;
            color: #1d1d1f;
            font-size: 18px;
            text-align: center;
            min-width: 280px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        h1 {
            color: #1d1d1f;
            font-weight: 600;
            margin: 30px 0;
            font-size: 32px;
            letter-spacing: -0.5px;
        }
        .progress-bar {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1d1d1f;
            font-weight: 600;
        }
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #007AFF, #5856D6);
            animation: explode 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: none;
        }
        .congratulations {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            color: #1d1d1f;
            padding: 24px 40px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 600;
            z-index: 1000;
            animation: bounce 0.5s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .lottery-text {
            text-align: center;
            color: #1d1d1f;
            margin: 8px 0;
            font-size: 17px;
            font-weight: 500;
        }
    </style>
</head>

        ];

        let scratchedCount = 0;
        const numberMessages = {};

        function shuffleMessages() {
            const shuffled = [...messages].sort(() => Math.random() - 0.5);
            for(let i = 0; i < 100; i++) {
                numberMessages[i + 1] = shuffled[i];
            }
        }

        function createGrid() {
            const grid = document.getElementById('numberGrid');
            for (let i = 1; i <= 100; i++) {
                const button = document.createElement('button');
                button.className = 'number';
                button.textContent = i;
                button.onclick = () => scratchNumber(button, i);
                grid.appendChild(button);
            }
        }

        function scratchNumber(button, number) {
            if (!button.classList.contains('scratched')) {
                button.classList.add('scratched');
                const message = document.getElementById('message');
                message.textContent = numberMessages[number];
                message.style.display = 'block';
                
                scratchedCount++;
                updateProgress();
                
                if (scratchedCount === 100) {
                    showCongratulations();
                }
                
                setTimeout(() => {
                    message.style.display = 'none';
                }, 1500);
            }
        }

        function updateProgress() {
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text');
            const percentage = (scratchedCount / 100) * 100;
            
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `已刮開: ${scratchedCount}/100`;
        }

        function showCongratulations() {
            createFireworks();
            const congrats = document.createElement('div');
            congrats.className = 'congratulations';
            congrats.textContent = '🎉 恭喜完成所有刮刮樂！🎉';
            document.body.appendChild(congrats);
            
            setTimeout(() => {
                congrats.remove();
            }, 5000);
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }

        shuffleMessages();
        createGrid();
    </script>
